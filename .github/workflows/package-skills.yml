name: Package Skills

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Package skills
        run: |
          for dir in */; do
            if [ -d "${dir}skills" ]; then
              plugin_name="${dir%/}"
              echo "Packaging plugin ${plugin_name}..."
              cd "${plugin_name}/skills"
              for skill_dir in */; do
                if [ -f "${skill_dir}SKILL.md" ]; then
                  skill_name="${skill_dir%/}"
                  echo "  Packaging skill ${skill_name}..."
                  cd "$skill_name"
                  zip -r "../../../${skill_name}.skill" . -x '.*'
                  cd ..
                  echo "  Created ${skill_name}.skill"
                fi
              done
              cd ../..
            fi
          done

      - name: Upload skill artifacts
        uses: actions/upload-artifact@v4
        with:
          name: skills
          path: "*.skill"

      - name: Create/update release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Skills
          files: "*.skill"
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
